<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Reviews - Restaurant Reviews</title>
    <meta name="description" content="Find the best restaurants and read reviews on Jai Reviews.">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light gray background */
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        nav ul li a:hover {
            color: #ff6347; /* Orange color on hover */
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 28px; /* Slightly larger font size */
            margin-bottom: 20px;
            color: #ff6347;
            text-align: center;
        }

        article {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        article h3 {
            margin-top: 0;
            color: #333;
        }

        article p {
            color: #666;
        }

        footer {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }

        footer p {
            color: #666;
        }

        .restaurant-images {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .restaurant {
        width: 45%;
        margin-bottom: 20px;
    }

    .restaurant img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .restaurant img:hover {
        transform: scale(1.05);
    }

    .image-description {
        text-align: center;
        color: #666;
        margin-top: 5px;
    }
        img {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below images */
            margin-bottom: 20px; /* Add space below images */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Jai Reviews</h1>
        <nav>
            <ul>
               
                <li><a href="list.html">Restaurant Listings</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <h2 style="text-align: center; color: #ff6347; font-size: 28px; margin-bottom: 30px;">Discover the Best Restaurants</h2>
    <div class="restaurant-images">
        <div class="restaurant">
            <img src="a.jpg" alt="Description of the image">
                    </div>
        <div class="restaurant">
            <img src="b.jpg" alt="Description of the image">
                    </div>
        <!-- Add more restaurant images as needed -->
    </div>
</main>

    <footer>
        <p>&copy; 2024 Jai Reviews. All rights reserved.</p>
    </footer>
</body>
</html>
