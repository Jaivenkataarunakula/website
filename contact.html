<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Reviews - Restaurant Reviews</title>
    <meta name="description" content="Find the best restaurants and read reviews on Jai Reviews.">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light gray background */
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        nav ul li a:hover {
            color: #ff6347; /* Orange color on hover */
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 28px; /* Slightly larger font size */
            margin-bottom: 20px;
            color: #ff6347;
            text-align: center;
        }

        article {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        article h3 {
            margin-top: 0;
            color: #333;
        }

        article p {
            color: #666;
        }

        footer {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }

        footer p {
            color: #666;
        }

        /* Image styling */
        img {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below images */
            margin-bottom: 20px; /* Add space below images */
        }
    </style>
<main>
<header>
<h1>Welcome to Jai Reviews</h1>
</header>

        <h2>Contact Us</h2>
        <form>
<p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required></p>
<p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required></p>

           <p> <label for="message">Message:</label>
            <textarea id="message" name="message"  required></textarea></p>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Jai Reviews. All rights reserved.</p>
    </footer>
</body>
</html>
